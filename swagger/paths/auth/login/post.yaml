tags:
  - Auth
summary: Login a user
operationId: loginUser
description: 'Authenticate a user with their email and password'
security:
  - bearerAuth: []
requestBody:
  required: true
  content:
    application/json:
      schema:
        type: object
        required:
          - email
          - password
        properties:
          email:
            description: User's email
            type: string
            format: email
            example: 'johndoe@mail.com'
          password:
            description: User's password
            type: string
            example: 'P@ssword123'
responses:
  '200':
    description: Successfully logged in an user
    content:
      application/json:
        schema:
          type: object
          required:
            - status
            - message
            - data
          properties:
            status:
              type: integer
              example: 200
            message:
              type: string
              example: Successfully logged in an user!
            data:
              type: object
              properties:
                accessToken:
                  type: string
                  example: ABC12345.TOKEN.HERE
  '400':
    $ref: ../../../components/responses/400.yaml
  '401':
    $ref: ../../../components/responses/401.yaml
  '500':
    $ref: ../../../components/responses/500.yaml
